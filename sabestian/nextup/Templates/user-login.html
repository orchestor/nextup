<!Doctype html>
<html>
	<head>
		<title>NextUp | A social media platform for music</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link rel="stylesheet" href="/static/css/user-login.css">

		<!-- Latest compiled and minified JavaScript -->
		<script type="text/javascript" src="/static/js/jquery-3.1.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="/static/js/js.cookie.js"></script>
		<script type="text/javascript" src="/static/js/user-login.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row header">
				<div class="col-md-4">
					<img src="/static/images/logo.png" class="logo">
				</div>
				<div class="col-md-8">A social media platform for music</div>
			</div>
			<div class="row sub-container">
				<div class="col-md-6">
					<div class="row login-text">
						Login
					</div>
					<div class="row">
						<div class="col-md-8 col-md-offset-3">
							<form>
							{% csrf_token %}
							<div class="alert alert-danger login-alert" role="alert"></div>
							  <div class="form-group">
							    <label for="login-email">Email address</label>
							    <input type="email" class="form-control" id="login-email" placeholder="Email">
							  </div>
							  <div class="form-group">
							    <label for="login-password">Password</label>
							    <input type="password" class="form-control" id="login-password" placeholder="Password">
							  </div>
							  <button type="submit" class="btn btn-default login-button">Submit</button>
							</form>

						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="row">
						<div class="row login-text">
							Signup
						</div>

						<div class="col-md-8 col-md-offset-3">
							<form>
							  <div class="form-group">
							    <label for="email">Email address</label>
							    <input type="email" class="form-control" id="email" placeholder="Email">
							  </div>
							  <div class="form-group">
							    <label for="password">Password</label>
							    <input type="password" class="form-control" id="password" placeholder="Password">
							  </div>
							  <button type="submit" class="btn btn-default">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
