<div class="col-md-2 trending">
	<div class="row">
		<img src="/static/images/fire.png" width="40px" height="40px" class="col-md-offset-3">
	</div>
	{% for d in data %}
	<div class="row">
		<div class="col-md-4">
			<div class="row">{{d.userHandle}}</div>
			<div class="row"><img src="{{d.profilePic}}" width="50px" height="50px"></div>
		</div>
		<div class="col-md-4 likes"><img src="/static/images/heart.png" width="50px" height="50px"></div>
		<div class="numberOflikes">{{d.numberOfLikes}}</div>
	</div>
	{% endfor %}
</div>
